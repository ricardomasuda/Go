<!DOCTYPE html>
<html>
<head>
    {{ template "headlink.html" }}

</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header class="main-header">
        {{ template "Menu.html" }}
    </header>

    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">List</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <a href="/newFatura">
                                <button class="btn btn-primary" style="    float: left;">Cadastrar Fatura
                                </button>
                            </a>
                            </br>
                            </br>
                            <table id="example1" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th style="width: 10px">ID</th>
                                    <th>Valor</th>
                                    <th>Categoria</th>
                                    <th>Status</th>
                                    <th width="15%">Ação</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{ range . }}
                                    <tr>
                                        <td>{{ .IdFatura }}</td>
                                        <td>{{ .Valor }}</td>
                                        <td>{{ .Categoria }}</td>
                                        <td>{{ .Status }}</td>
                                        <td><a href="/showFatura?id={{ .IdFatura }}">Visualizar</a>  |  <a href="/editFatura?id={{ .IdFatura }}">Editar</a></td>
                                    </tr>
                                {{ end }}
                                </tbody>
                                <tfoot>
                                <tr>
                                    <th style="width: 10px">ID</th>
                                    <th>Valor</th>
                                    <th>Categoria</th>
                                    <th>Status</th>
                                    <th width="15%">Ação</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>

    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Versão</b> 1.0
        </div>
    </footer>
</div>
<!-- DataTables -->
<script src="../layout/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="../layout/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>

</body>
</html>
