<!DOCTYPE html>
<html lang="en">
<head>
    {{ template "headlink.html" }}
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header class="main-header">
        {{ template "Menu.html" }}
    </header>
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Editar Fatura</h3>
                        </div>
                        <form method="POST" action="/update">
                            <div class="box-body">
                                <input type="hidden" name="uid" value="{{ .Id}}"/>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Valor</label>
                                            <input type="text"
                                                   class="form-control"
                                                   name="valor"
                                                   value="{{ .Name  }}"/>
                                            <br/>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label> Categoria </label>
                                            <input type="text"
                                                   class="form-control"
                                                   name="categoria"
                                                   value="{{ .Email }}"/>
                                            <br/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <button class="btn btn-primary" type="submit" value="Save Fatura">
                                            Alterar Usuario
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="../layout/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="../layout/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
</body>
</html>
